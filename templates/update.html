<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">iKrypt</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Add User</a></li>
      <li><a href="/show">show user</a></li>

    </ul>
  </div>
</nav>
    {% with messages =get_flashed_messages()  %}
        {% for message in messages %}
            <p>{{ message }}</p>

        {% endfor %}
    {% endwith %}

<div class="col-sm-4 col-md-offset-4">

  <form action="" method="post">
      <div class="form-group">
      <input type="text" value="{{ user.name }}" class="form-control" required placeholder="Names" name="names">
      </div>

      <div class="form-group">
      <input type="number" value="{{ user.weight }}"  class="form-control" required placeholder="Weight" name="weight">
      </div>

      <div class="form-group">
      <input type="number" value="{{ user.age}}" class="form-control" required placeholder="Age" name="age">
      </div>

       <button type="submit" class="btn btn-block btn-primary">Update</button>
  </form>

</div>


</body>

</html>
